{% endblock %}</h1>

{% block contenido %}

</div>
{% endif %} 

 <form method="POST">
     {% csrf_token %}
     <div class="container">

        <div class="row justify-content-center">

                <table class="table">
                    {{formulario.as_table}}
    
                </table>
    
            </div>
    
         </div>
    
         <div class="row justify-content-center">
